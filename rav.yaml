scripts:
  runserver: uvicorn src.main:app --reload
  installs: python -m pip install -r requirements.txt
  test: pytest src/tests.py
  build: docker build -f Dockerfile -t serverless-py .
  empty-build: docker build -f Dockerfile.empty -t empty-py .
  empty-shell: docker exec -it empty-py /bin/bash
  empty-run: docker run -p 8000:8000 --rm --name empty-py -it empty-py 
  run-env-inline: docker run -e MODE=stage -p 8000:8000 --rm --name serverless-py -it serverless-py 
  run: docker run -p 8000:8000 --rm --name serverless-py -it serverless-py 
  build-run:
    - rav run build
    - rav run run 
  configure:
    - gcloud auth configure-docker us-central1-docker.pkg.dev
    - gcloud artifacts repositories create serverless-py-repo --repository-format=docker --location=us-central1
  push: 
    - docker build --platform=linux/amd64 -f Dockerfile -t serverless-py-amd64 .
    - docker tag serverless-py-amd64 us-central1-docker.pkg.dev/ai-practice-471423/serverless-py-repo/serverless-py:latest
    - docker tag serverless-py-amd64 us-central1-docker.pkg.dev/ai-practice-471423/serverless-py-repo/serverless-py:v1
    - docker push us-central1-docker.pkg.dev/ai-practice-471423/serverless-py-repo/serverless-py --all-tags
  deploy:
    - gcloud run deploy serverless-py-run --image=us-central1-docker.pkg.dev/ai-practice-471423/serverless-py-repo/serverless-py:latest --allow-unauthenticated --region=us-central1 --project=ai-practice-471423